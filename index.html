<script type="text/javascript">
var sel_files = [];
var fileCnt = 0;
var maxSize = 4 * 1024 * 1024; // 4Mb
var maxTotalSize = 12 * 1024 * 1024; // 12Mb
var _fileSaveSize = 0;

var fileLength = Number(sel_files.length);
var fileViewLength = $('[id^=view_]').length;

var _mIdx = "115";

function handleImgFileSelect(e){

	fileCnt = Number(fileLength) + Number(fileViewLength);


	if(fileCnt >= 3) {
		if(!$('#popupWebview').hasClass('in')){
			$('#popupMessage').text('3개까지 등록 가능합니다.');
			$('#popupWebview').addClass('in');
		}
		return false;

	} else {

		var files = e.target.files;
		var filesArr = Array.prototype.slice.call(files);
		var index = 0;


		if((fileCnt + Number(filesArr.length)) > 3){

			if(!$('#popupWebview').hasClass('in')){
				$('#popupMessage').text(' 3개까지 등록 가능합니다.');
				$('#popupWebview').addClass('in');
			}

			sel_files = [];
			$('fileViewers').empty();
			return false;
		} else {

			filesArr.forEach(function(f){

				if(!f.type.match("image.*")){

					if(!$('#popupWebview').hasClass('in')){
						$('#popupMessage').text(' 이미지 파일만 업로드 할수 있습니다.');
						$('#popupWebview').addClass('in');
					}

					return false;
				}


				console.log('f.size:' + f.size);

// 				alert('f.size:' + f.size);

				if(f.size > maxSize){

					if(!$('#popupWebview').hasClass('in')){
						$('#popupMessage').text(' 파일 1개 용량은 최대 4Mbyte입니다.');
						$('#popupWebview').addClass('in');
					}
					return false;
				}
				else {
					_fileSaveSize = _fileSaveSize + f.size;
				}

				sel_files.push(f);
				fileLength ++;

				$('#thisFileSize').text('* '+byteCalculation(_fileSaveSize));

				 var reader = new FileReader();
		         reader.onload = function (e1) {
		         	$('#fileViewers').append('<div class=\"file\" id=\"viewer_file'+(index+1)+'\" ><a href=\"javascript:;\" name=\"removeImg\" data-index=\"'+index+'\" ><img id=\"img_path_file'+(index+1)+'\" alt=\"file\" src=\"'+e1.target.result+'\" onerror=\"javascript:this.src=\"https://img.eduwill.net/resources/brand/live/images/hard/thumb_file.png\"></a></div>');
		         	index++;
		         }		         

		         reader.readAsDataURL(f);
			});
		}

	}

}

$(document).on("click", "[name=removeImg]", function(){
	var _index = $(this).data("index");
	sel_files.splice(_index, 1);
	$(this).closest("div").remove();
	fileLength = fileLength - 1;
});



$(document).ready(function(){

	$('#attFiles').on('change', handleImgFileSelect);

	$('#btnSave').on('click', function(){
		if(validationChk()){
			var _confirmText = "앱 문의/불편사항을 접수하시겠습니까?";
			if(_mIdx == "128"){
				_confirmText = "에듀윌합격앱 칭찬글을\n남기시겠습니까?";
			}
			if(confirm(_confirmText)){
				var process = "";
				var idx = $("#idx").val();
				if(idx != null && idx != ''){
					process = "M";
				} else {
					process = "N";
				}

				$("#process").val(process);

				var frm = new FormData($("#frmSave")[0]);
				frm.append("file", "");

				for(var i=0, len=sel_files.length; i<len; i++){
					frm.append("file", sel_files[i]);
				}

				$.ajax({
					async : false,
					type : "POST",
					url : "https://brand.eduwill.net/mobile/customer/boardSave.will",
					dataType : "html",
					data : frm,
					enctype: "multipart/form-data",
					processData : false,
					contentType : false
				}).success(function(data) {
					if(data == "success"){
						if(process == "N"){
							if(_mIdx == "128"){
// 								alert("등록되었습니다.");
								goStore();

					 			setTimeout(function(){
									window.location="eduwillcall://closeWebView?done=1";
					 			}, 2000);


							} else {
								alert("등록되었습니다.");
								window.location.href = "https://brand.eduwill.net/mobile/customer/boardIndex.will?mIdx=" + _mIdx ;
							}

						} else if (process == "M"){
							alert("수정되었습니다.");
							/* 상세페이지 이동 */
							window.location.href = "https://brand.eduwill.net/mobile/customer/discontentInfo.will?idx=" ;
						}

					} else if(data == "fileMaxSize"){

						if(!$('#popupWebview').hasClass('in')){
							$('#popupMessage').text(' 파일 1개 용량은 최대 4Mbyte입니다.');
							$('#popupWebview').addClass('in');
						}

						return false;
					}

				}).error(function(html, status, msg) {

					/* 앱 실행 에러 로그 저장 */
					funAppErrorLogAdd(html, status, msg);

// 					alert("질문 등록에 실패했습니다. 다시 시도해주세요." + msg);
					if(!$('#popupWebview').hasClass('in')){
						$('#popupMessage').text(' 파일 1개 용량은 최대 4Mbyte입니다.');
						$('#popupWebview').addClass('in');
					}

				});
			}

		}
	});



});

function validationChk(){
	if(_mIdx == "115"){
		if("edutest20" == "" ){
			if("Y" == "Y"){
				window.location="eduwillcall://appLoginAttract?url="+encodeURIComponent("https://ea.eduwill.net/login/login.action?systemCd=brand&ad_code=&AppName=EDUWILL_STUDY_IOS&redirectUrl=https%3A%2F%2Fbrand.eduwill.net%2Fmobile%2Fcustomer%2FboardInput.will%3FmIdx%3D115");
				return false;
			} else {
				window.location="https://ea.eduwill.net/login/login.action?systemCd=brand&ad_code=&AppName=EDUWILL_STUDY_IOS&redirectUrl=https%3A%2F%2Fbrand.eduwill.net%2Fmobile%2Fcustomer%2FboardInput.will%3FmIdx%3D115";
				return false;
			}
		}
	}

	if($('#inquirySort').val() == "" && _mIdx == "115"){
		alert('분류를 선택해 주세요.');
		$('#inquirySort').focus();
		return false;
	} else if($('#title').val() == ""){
		alert('제목을 입력해 주세요.');
		$('#title').focus();
		return false;
	} else if($('#content1').val() == ""){
		alert('내용을 입력해 주세요.');
		$('#content1').focus();
		return false;
	} else if(!$('#userAgree').is(':checked')){
		alert('개인정보 수집에 동의해주세요.');
		$('#userAgree').focus();
		return false;

	} else {
		return true;
	}


}

function closeWebView() {
   window.location="eduwillcall://closeWebView?done=1";
}

function funAppErrorLogAdd(html, status, msg){

	var _msg = '';

	if(html != "" && status != "" && msg != ""){
		_msg = '{"html":"'+html+'", "status":"'+status+'","msg":"'+msg+'"}';
	}

	if(_msg != ""){
		$.ajax({
		    type:"post"
		    ,url:"https://brand.eduwill.net/mobile/appErrorSave.will"
		    ,data: {
				"userId" : "edutest20",
				"execType" : "독한앱_앱문의불편사항등록",
				"refer" : document.location.href,
				"errLog" : _msg
		    }
		    ,dataType:"html"
		    ,success: function(data) {
			 	console.log(data);
		    }
		    ,error: function(data, status, err) {
		    	console.log(err);
		    }
		});
	}
}

function byteCalculation(bytes) {
    var bytes = parseInt(bytes);
    var s = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
    var e = Math.floor(Math.log(bytes)/Math.log(1024));

    if(e == "-Infinity") return "0 "+s[0];

    else

    return (bytes/Math.pow(1024, Math.floor(e))).toFixed(2)+" "+s[e];
}
